# Run PCL tests
---
config:
  assemblies:
    - BasicTests\bin\%Configuration%\BasicTests.dll
    - ConstraintsTests\bin\%Configuration%\ConstraintsTests.dll
    - Style\XunitTests\bin\%Configuration%\XunitTests.dll
    - Style\NunitTests\bin\%Configuration%\NunitTests.dll
    - Style\FsUnitTests\bin\%Configuration%\portable40-net45+sl5+win8\FsUnitTests.dll

  platforms:
    - id: net40-x86
    - id: net40-x64
    - id: sl50-x86
      assemblies:
        - SilverlightTests\bin\%Configuration%\SilverlightTests.dll
    - id: sl50-x64
      assemblies:
        - SilverlightTests\bin\%Configuration%\SilverlightTests.dll
